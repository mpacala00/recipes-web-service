<div class="card">
  <img
    class="card-img-top"
    src="{{'data:' + recipe.image?.type +';base64,' + recipe.image?.data.data}}"
    alt="{{ recipe.name }}"
  />
  <div class="card-body">
    <h3 class="card-title">{{ recipe.name }}</h3>
    <p class="card-text">{{ recipe.description }}</p>
  </div>
</div>
